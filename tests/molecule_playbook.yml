---
- hosts: all

  pre_tasks:
    - name: Ensure cron is installed, otherwise tests will fail | Redhat
      package:
        name: cronie
        state: present
      when: ansible_os_family == 'RedHat'

    - name: Ensure cron is installed, otherwise tests will fail | Debian
      package:
        name: cron
        state: present
      when: ansible_os_family == 'Debian'

  vars:
    maxmind_update_package_jessie: 'http://ftp.nl.debian.org/debian/pool/contrib/g/geoipupdate/geoipupdate_2.2.2-1_amd64.deb'

  roles:
    - role: jgeusebroek.maxmind-geoip
