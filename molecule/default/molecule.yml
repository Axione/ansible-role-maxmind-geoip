---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: False
  options:
    config-file: ../../../resources/.yamllint
platforms:
    - name: debian8
      image: geerlingguy/docker-debian8-ansible
      image_version: latest
      privileged: true
      command: /lib/systemd/systemd
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      ansible_groups:
        - debian
    - name: centos6
      image: geerlingguy/docker-centos6-ansible
      image_version: latest
      privileged: true
      command: /sbin/init
      ansible_groups:
        - redhat
    - name: centos7
      image: geerlingguy/docker-centos7-ansible
      image_version: latest
      privileged: true
      command: /usr/lib/systemd/systemd
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      ansible_groups:
        - redhat
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
