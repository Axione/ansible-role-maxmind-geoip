---
ansible:
  playbook: tests/molecule_playbook.yml
dependency:
  name: galaxy
driver:
  name: docker
docker:
  containers:
    - name: debian7
      image: debian
      image_version: wheezy
      privileged: true
      command: /sbin/init
      ansible_groups:
        - debian
    - name: debian8
      image: geerlingguy/docker-debian8-ansible
      image_version: latest
      privileged: true
      command: /lib/systemd/systemd
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      ansible_groups:
        - debian
    - name: centos6
      image: geerlingguy/docker-centos6-ansible
      image_version: latest
      privileged: true
      command: /sbin/init
      ansible_groups:
        - redhat
    - name: centos7
      image: geerlingguy/docker-centos7-ansible
      image_version: latest
      privileged: true
      command: /usr/lib/systemd/systemd
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      ansible_groups:
        - redhat
verifier:
  name: testinfra
